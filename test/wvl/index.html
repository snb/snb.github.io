<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Webview Library Test</title>
  </head>
  <body>
    <button type="button" onClick="javascript:WebViewLibrary.handleAction(JSON.stringify({action:'closeAction',analytics:{eventName:'close_button'}}));">Close</button>
    <br>
    <br>
    <button type="button" onClick="javascript:WebViewLibrary.handleAction(JSON.stringify({action:'bgColorAction',color:'cyan'}));">cyan</button>
    <button type="button" onClick="javascript:WebViewLibrary.handleAction(JSON.stringify({action:'bgColorAction',color:'magenta'}));">magenta</button>
    <button type="button" onClick="javascript:WebViewLibrary.handleAction(JSON.stringify({action:'bgColorAction',color:'yellow'}));">yellow</button>
    <br>
    <br>
    <marquee>I miss &lt;blink&gt; but at least we still have &lt;marquee&gt;</marquee>
  </body>
</html>
